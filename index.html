<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="heading">Calculator</div>
    <button id="theme-toggle" class="theme-toggle">Switch to Night Mode</button>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <div class="buttons">
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button" onclick="appendNumber('0')">0</button>
                <button class="button clear" onclick="clearDisplay()">C</button>
                <button class="button operator" onclick="calculateResult()">=</button>
            </div>
            <div class="operators">
                <button class="button operator" onclick="setOperator('+')">+</button>
                <button class="button operator" onclick="setOperator('-')">-</button>
                <button class="button operator" onclick="setOperator('×')">×</button>
                <button class="button operator" onclick="setOperator('÷')">÷</button>
            </div>
        </div>
    </div>
    <script>
        let currentOperator = null;
        let currentValue = '';
        let lastActionWasCalculate = false;

        function appendNumber(number) {
            if (lastActionWasCalculate) {
                clearDisplay();
            }
            currentValue += number;
            document.getElementById('display').value = currentValue;
            lastActionWasCalculate = false;
        }

        function setOperator(operator) {
            if (currentValue) {
                currentOperator = operator;
                currentValue += operator;
                document.getElementById('display').value = currentValue;
                lastActionWasCalculate = false;
            }
        }

        function clearDisplay() {
            currentValue = '';
            currentOperator = null;
            document.getElementById('display').value = currentValue;
            lastActionWasCalculate = false;
        }

        async function calculateResult() {
            if (currentValue && currentOperator) {
                try {
                    let expression = currentValue.replace('÷', '/').replace('×', '*'); 
                    const response = await fetch('/calculate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ expression: expression })
                    });
                    const result = await response.json();
                    document.getElementById('display').value = result.result;
                    currentValue = result.result;
                    currentOperator = null;
                    lastActionWasCalculate = true;
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            const themeToggle = document.getElementById('theme-toggle');
            if (document.body.classList.contains('night-mode')) {
                themeToggle.textContent = 'Switch to Day Mode';
            } else {
                themeToggle.textContent = 'Switch to Night Mode';
            }
        });
    </script>
</body>
</html>
